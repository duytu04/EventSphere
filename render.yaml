services:
  # MySQL Database - Private Service vá»›i Render Disk
  - type: pserv
    name: eventsphere-mysql
    env: docker
    dockerfilePath: ./infra/mysql/Dockerfile
    plan: starter
    region: singapore
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: ${MYSQL_ROOT_PASSWORD}
      - key: MYSQL_DATABASE
        value: eventsphere
      - key: MYSQL_USER
        value: eventsphere_user
      - key: MYSQL_PASSWORD
        value: ${MYSQL_PASSWORD}
    disk:
      name: eventsphere-mysql-disk
      mountPath: /var/lib/mysql
      sizeGB: 10

  # Backend API - Docker Service
  - type: web
    name: eventsphere-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: starter
    region: singapore
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DB_HOST
        fromService:
          type: pserv
          name: eventsphere-mysql
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: eventsphere-mysql
          property: port
      - key: DB_USERNAME
        value: eventsphere_user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: eventsphere-mysql
          property: password
      - key: DB_NAME
        value: eventsphere
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        value: https://eventsphere-frontend.onrender.com
      - key: MAIL_HOST
        value: ${MAIL_HOST}
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: ${MAIL_USERNAME}
      - key: MAIL_PASSWORD
        value: ${MAIL_PASSWORD}
      - key: MAIL_FROM
        value: ${MAIL_FROM}
    healthCheckPath: /actuator/health

  # Frontend - Static Site
  - type: static
    name: eventsphere-frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_BASE_URL
        value: https://eventsphere-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://eventsphere-backend.onrender.com/ws
